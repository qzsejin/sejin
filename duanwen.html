<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>當代三 L1 開學了 | By 秋莊</title>
    <style>
        :root {
            --primary-blue: #0084ff;
            --bg-gray: #f0f2f5;
            --text-dark: #1c1e21;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-gray);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .chat-container {
            width: 100%;
            max-width: 700px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            padding-bottom: 20px;
        }

        .header {
            background: linear-gradient(135deg, #0099cc, #0077aa);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .conversation-section {
            padding: 20px;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .name {
            font-weight: bold;
            font-size: 0.9rem;
            margin-bottom: 4px;
            color: #555;
        }

        .bubble {
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 85%;
            line-height: 1.5;
            position: relative;
        }
