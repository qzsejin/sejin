        :root {
            --primary-blue: #0077aa;
            --bg-gray: #f4f7f6;

        body {

            background-color: var(--bg-gray);

        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);

        .header {

            padding: 25px;
            text-align: center;
        }

        .section-title {
            background: #eef7fa;
            padding: 10px 20px;
            font-weight: bold;
